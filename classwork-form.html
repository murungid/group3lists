<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Registration</title>
</head>
<body>
    <!-- Registration form within Table -->
     <table style="background-color: #ebebeb; padding: 20px; border-radius: 8px; margin: auto;">
     <tr><th><h1>Group Registration Form</h1></th></tr>
     <tr><td><hr></td></tr>
     <tr>
        <td>
     <form action="#">
        <br>

        <!-- Form fields -->
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter First Name" required>

        <label for="oname">Other Name:</label>
        <input type="text" name="oname" placeholder="Enter Other Name">

        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Enter Last Name" required>

        <br><br>

        <label for="email">Student Email:</label>
        <input type="email" name="email" placeholder="Enter Email" required>

        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" placeholder="Enter Phone Number" required>

        <br><br>

        <label for="groups">Select Group:</label>
        <select name="groups">
            <option >Group 1</option>
            <option >Group 2</option>
            <option >Group 3</option>
            <option >Group 4</option>
            <option >Group 5</option>
            <option >Group 6</option>
            <option >Group 7</option>
            
          </select>

        <br><br>

        <!-- Register button within div -->
        <div style="text-align: center;">
        <input type="submit" value="Register" style="font-size: 18px; padding: 8px 40px 8px 40px; border-radius: 8px; background-color: black; color: white;">
        </div>

     </form>
     </td>
     </tr>
     </table>
    
</body>
</html>
